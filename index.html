<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Forest Pests - First Person</title>
  <meta name="description" content="A first-person arcade shooter inspired by classic Space Invaders">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./images/icon-192.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Forest Pests">
  <meta name="twitter:description" content="A first-person arcade shooter inspired by classic Space Invaders">
  <meta name="twitter:image" content="https://fjzeit.github.io/arcade/forest-pests/images/card.png">
  <meta name="twitter:creator" content="@fjzeit">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Forest Pests">
  <meta property="og:description" content="A first-person arcade shooter inspired by classic Space Invaders">
  <meta property="og:image" content="https://fjzeit.github.io/arcade/forest-pests/images/card.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      height: 100dvh; /* Dynamic viewport height for Safari */
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      position: relative;
      aspect-ratio: 6 / 4;
      max-width: calc(100% - 80px);
      max-height: calc(100% - 80px);
      width: auto;
      height: calc(100% - 80px);
      overflow: hidden;
      border: 30px solid transparent;
      border-radius: 12px;
      background:
        linear-gradient(#0a0a08, #0a0a08) padding-box,
        linear-gradient(
          145deg,
          #8b7355 0%,
          #6b5344 15%,
          #4a3828 40%,
          #3a2818 60%,
          #2a1808 85%,
          #1a0800 100%
        ) border-box;
      box-shadow:
        inset 0 0 50px rgba(0, 0, 0, 0.9),
        inset 0 0 10px rgba(0, 255, 0, 0.02),
        0 8px 32px rgba(0, 0, 0, 0.7),
        0 0 0 3px #1a1008,
        0 0 0 6px #3a2818,
        0 0 0 10px #0a0400;
    }
    #game-container::before {
      content: 'FOREST PESTS';
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Courier New', monospace;
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #c4a060;
      text-shadow: 0 1px 0 #2a1808;
      pointer-events: none;
      z-index: 1001;
    }
    #game-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 4px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.03) 0%,
        transparent 30%,
        transparent 70%,
        rgba(0, 0, 0, 0.1) 100%
      );
      box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.02);
      pointer-events: none;
      z-index: 1000;
    }
    @media (min-aspect-ratio: 6/4) {
      #game-container {
        width: auto;
        height: 100%;
      }
    }
    @media (max-aspect-ratio: 6/4) {
      #game-container {
        width: 100%;
        height: auto;
      }
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }
    #hud-top {
      position: absolute;
      top: 8vmin;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 max(3vmin, env(safe-area-inset-right, 0px)) 0 max(3vmin, env(safe-area-inset-left, 0px));
      font-family: 'Press Start 2P', 'Courier New', monospace;
    }
    #hud-left {
      display: flex;
      gap: 3vmin;
      align-items: center;
    }
    #hud-right {
      display: flex;
      gap: 0.8vmin;
      align-items: center;
    }
    #score-display {
      font-family: 'Press Start 2P', 'Courier New', monospace;
      font-size: 3vmin;
      color: #00ff00;
      text-shadow: 0 0 0.5vmin #00ff00, 0 0 1vmin #00ff00;
      letter-spacing: 0.2vmin;
    }
    #wave-display {
      font-size: 2.5vmin;
      text-shadow: 0 0 0.5vmin #00ff00, 0 0 1vmin #00ff00;
      letter-spacing: 0.1vmin;
    }
    #lives-display {
      display: flex;
      gap: 0.8vmin;
      align-items: center;
    }
    .life-icon {
      width: 2.5vmin;
      height: 2.5vmin;
      background: #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 0.5vmin #00ff00, 0 0 1vmin #00ff00;
      transition: opacity 0.3s, background 0.3s;
    }
    .life-icon.spent {
      background: #333;
      box-shadow: none;
      opacity: 0.4;
    }
    #hud-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5vmin;
    }
    #hud-bottom {
      position: absolute;
      bottom: 2vmin;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5vmin;
    }
    #health-bar-container {
      position: relative;
      width: 40vmin;
      height: 2.5vmin;
      background: rgba(0, 50, 0, 0.5);
      border: 0.2vmin solid #00ff00;
      box-shadow: 0 0 1vmin #00ff00, inset 0 0 1vmin rgba(0, 255, 0, 0.2);
    }
    #health-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #00aa00, #00ff00);
      box-shadow: 0 0 8px #00ff00;
      transition: width 0.3s ease-out;
    }
    #health-bar.critical {
      background: linear-gradient(to right, #aa0000, #ff0000);
      box-shadow: 0 0 15px #ff0000;
      animation: pulse-critical 0.5s infinite;
    }
    #health-bar.warning {
      background: linear-gradient(to right, #aa6600, #ffaa00);
      box-shadow: 0 0 15px #ffaa00;
    }
    @keyframes pulse-critical {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 2px solid #00ff00;
      border-radius: 50%;
      opacity: 0.7;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: #00ff00;
    }
    #crosshair::before {
      width: 2px;
      height: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {
      width: 10px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 3vmin 5vmin;
      border: 2px solid rgba(0, 170, 255, 0.5);
      border-radius: 1vmin;
      background: rgba(0, 50, 100, 0.5);
      font-family: 'Press Start 2P', 'Courier New', monospace;
      pointer-events: auto;
    }
    #game-message .message-title {
      font-size: 3vmin;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 1.5vmin;
    }
    #game-message .message-info {
      font-size: 2vmin;
      color: #aaccff;
      margin-bottom: 0.5vmin;
    }
    #game-message .message-prompt {
      font-size: 2vmin;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      margin-top: 1.5vmin;
      animation: blink 1s infinite;
    }
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(180deg, rgba(0,30,60,0.95) 0%, rgba(0,10,30,0.98) 100%);
      z-index: 100;
    }
    #game-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5vmin 3vmin;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      pointer-events: auto;
    }
    #game-header a {
      color: #aaccff;
      text-decoration: none;
      font-size: 2vmin;
      transition: color 0.2s, text-shadow 0.2s;
    }
    #game-header a:hover {
      color: #00ff88;
      text-shadow: 0 0 8px #00ff88;
    }
    .header-home {
      font-weight: bold;
      letter-spacing: 0.1vmin;
    }
    .header-links {
      display: flex;
      gap: 2.5vmin;
    }
    .header-links a {
      display: flex;
      align-items: center;
      gap: 0.5vmin;
    }
    .header-links svg {
      width: 2.2vmin;
      height: 2.2vmin;
      fill: currentColor;
    }
    #start-banner {
      width: 100%;
      height: 45%;
      background-image: url('/images/banner.jpg');
      background-size: cover;
      background-position: left center;
      border-bottom: 3px solid #00aaff;
      box-shadow: 0 4px 20px rgba(0, 170, 255, 0.3);
    }
    #start-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3vmin;
      flex: 1;
    }
    #start-profile {
      width: 12vmin;
      height: 12vmin;
      border-radius: 50%;
      border: 3px solid #00aaff;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5), 0 0 40px rgba(0, 170, 255, 0.2);
      margin-top: -6vmin;
      background-image: url('/images/fj.jpg');
      background-size: cover;
      background-position: center;
    }
    #start-title {
      font-size: 5vmin;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00aa55;
      margin-top: 2vmin;
      letter-spacing: 0.5vmin;
      font-weight: bold;
    }
    #start-subtitle {
      font-size: 2vmin;
      color: #88aacc;
      margin-top: 1vmin;
      letter-spacing: 0.2vmin;
    }
    #start-prompt {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3vmin;
      padding: 2vmin 4vmin;
      border: 2px solid rgba(0, 170, 255, 0.5);
      border-radius: 1vmin;
      background: rgba(0, 50, 100, 0.3);
    }
    #start-prompt .controls {
      font-size: 2.2vmin;
      color: #aaccff;
      margin-bottom: 0.5vmin;
    }
    #start-prompt .press-start {
      font-size: 2.5vmin;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
      margin-top: 1.5vmin;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #start-screen.hidden {
      display: none;
    }
    #damage-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255, 0, 0, 0.8) 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease-in;
    }
    #damage-overlay.flash {
      opacity: 1;
      animation: damageFlash 0.5s ease-out forwards;
    }
    @keyframes damageFlash {
      0% { opacity: 1; }
      20% { opacity: 0.8; }
      100% { opacity: 0; }
    }
    .screen-shake {
      animation: shake 0.3s ease-out;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-10px, -5px); }
      20% { transform: translate(10px, 5px); }
      30% { transform: translate(-8px, 4px); }
      40% { transform: translate(8px, -4px); }
      50% { transform: translate(-5px, 2px); }
      60% { transform: translate(5px, -2px); }
      70% { transform: translate(-3px, 1px); }
      80% { transform: translate(3px, -1px); }
      90% { transform: translate(-1px, 0px); }
    }

    /* Touch Controls - fixed position overlay */
    #touch-controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2000;
    }
    #touch-controls.hidden {
      display: none;
    }

    /* Joystick container - floating bottom-left */
    #joystick-zone {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 120px;
      height: 120px;
      pointer-events: auto;
      touch-action: none;
    }
    #joystick-base {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.15);
      border: 3px solid rgba(0, 255, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.1s, border-color 0.1s;
      touch-action: none;
    }
    #joystick-base.firing {
      background: rgba(255, 100, 100, 0.25);
      border-color: rgba(255, 100, 100, 0.6);
    }
    #joystick-knob {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 255, 0, 0.5);
      border: 2px solid rgba(0, 255, 0, 0.7);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      transition: background 0.1s, box-shadow 0.1s;
      touch-action: none;
    }
    #joystick-knob.firing {
      background: rgba(255, 100, 100, 0.7);
      border-color: rgba(255, 100, 100, 0.9);
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.8);
    }

    /* Repositioning mode visual feedback */
    #joystick-zone.repositioning #joystick-base {
      background: rgba(100, 150, 255, 0.25);
      border-color: rgba(100, 150, 255, 0.7);
      box-shadow: 0 0 25px rgba(100, 150, 255, 0.5);
      animation: pulse-reposition 0.5s infinite;
    }
    #joystick-zone.repositioning #joystick-knob {
      background: rgba(100, 150, 255, 0.5);
      border-color: rgba(100, 150, 255, 0.8);
    }
    @keyframes pulse-reposition {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Aim Zone - covers full screen behind joystick */
    #aim-zone {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      pointer-events: auto;
      touch-action: none;
    }

    /* Prevent text selection on touch controls */
    #touch-controls * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    /* Mobile-specific styles */
    @media (pointer: coarse) {
      /* Center game, fill screen */
      html, body {
        justify-content: center;
      }
      #game-container {
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        aspect-ratio: unset;
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        border: none;
        border-radius: 0;
        box-shadow: none;
      }
      #game-container::before,
      #game-container::after {
        display: none;
      }
      /* Adjust HUD for safe areas on curved/notched screens */
      #hud-top {
        top: calc(max(2vmin, env(safe-area-inset-top, 0px)) + 6vmin);
        padding: 0 max(4vmin, env(safe-area-inset-right, 0px)) 0 max(4vmin, env(safe-area-inset-left, 0px));
      }
      #hud-bottom {
        bottom: max(2vmin, env(safe-area-inset-bottom, 0px));
        padding: 0 max(4vmin, env(safe-area-inset-right, 0px)) 0 max(4vmin, env(safe-area-inset-left, 0px));
      }
      /* Start screen centered on full viewport */
      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3000;
        pointer-events: auto;
      }
      /* Keep header above start screen on mobile */
      #game-header {
        position: fixed;
        z-index: 3100;
        padding: 1.5vmin max(3vmin, env(safe-area-inset-right, 0px)) 1.5vmin max(3vmin, env(safe-area-inset-left, 0px));
      }
      /* Larger header text on start screen (mobile only) */
      #game-header:has(~ #start-screen:not(.hidden)) a {
        font-size: 3.5vmin;
      }
      #game-header:has(~ #start-screen:not(.hidden)) .header-links svg {
        width: 4vmin;
        height: 4vmin;
      }
      /* Hide desktop controls text, show mobile */
      .controls-desktop { display: none !important; }
      .controls-mobile { display: block !important; }
    }

    /* Force landscape on mobile portrait */
    @media (pointer: coarse) and (orientation: portrait) {
      html {
        transform: rotate(90deg);
        transform-origin: top left;
        width: 100dvh;
        height: 100dvw;
        position: absolute;
        top: 0;
        left: 100%;
        overflow: hidden;
      }
    }

    /* Default: show desktop, hide mobile controls text */
    .controls-mobile { display: none; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <div id="hud-top">
        <div id="hud-left">
          <div id="wave-display">WAVE <span id="wave">1</span></div>
        </div>
        <div id="hud-center"></div>
        <div id="hud-right">
          <div class="life-icon" data-life="1"></div>
          <div class="life-icon" data-life="2"></div>
          <div class="life-icon" data-life="3"></div>
          <div class="life-icon" data-life="4"></div>
          <div class="life-icon" data-life="5"></div>
        </div>
      </div>
      <div id="hud-bottom">
        <div id="score-display"><span id="score">0</span></div>
        <div id="health-bar-container">
          <div id="health-bar"></div>
        </div>
      </div>
      <div id="crosshair"></div>
      <div id="game-message"></div>
      <div id="game-header">
        <a href="https://fjzeit.github.io/" class="header-home">fjzeit.github.io</a>
        <div class="header-links">
          <a href="https://x.com/fjzeit" target="_blank" title="X/Twitter">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          </a>
          <a href="https://github.com/fjzeit" target="_blank" title="GitHub">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          </a>
        </div>
      </div>
      <div id="start-screen">
        <div id="start-banner"></div>
        <div id="start-content">
          <div id="start-profile"></div>
          <div id="start-title">FOREST PESTS</div>
          <div id="start-subtitle">A FIRST-PERSON ARCADE SHOOTER</div>
          <div id="start-prompt">
            <div class="controls controls-desktop">WASD - MOVE</div>
            <div class="controls controls-desktop">MOUSE - AIM &amp; SHOOT</div>
            <div class="controls controls-mobile">JOYSTICK - MOVE</div>
            <div class="controls controls-mobile">DRAG - AIM / TAP - FIRE</div>
            <div class="press-start controls-desktop">PRESS ANY KEY TO START</div>
            <div class="press-start controls-mobile">TAP TO START</div>
          </div>
        </div>
      </div>
      <div id="damage-overlay"></div>
    </div>
  </div>
  <!-- Touch Controls - aim zone covers screen, joystick floats on top -->
  <div id="touch-controls" class="hidden">
    <div id="aim-zone"></div>
    <div id="joystick-zone">
      <div id="joystick-base">
        <div id="joystick-knob"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
