<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders - First Person</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      position: relative;
      aspect-ratio: 6 / 4;
      max-width: calc(100% - 80px);
      max-height: calc(100% - 80px);
      width: auto;
      height: calc(100% - 80px);
      overflow: hidden;
      border: 30px solid transparent;
      border-radius: 12px;
      background:
        linear-gradient(#0a0a08, #0a0a08) padding-box,
        linear-gradient(
          145deg,
          #8b7355 0%,
          #6b5344 15%,
          #4a3828 40%,
          #3a2818 60%,
          #2a1808 85%,
          #1a0800 100%
        ) border-box;
      box-shadow:
        inset 0 0 50px rgba(0, 0, 0, 0.9),
        inset 0 0 10px rgba(0, 255, 0, 0.02),
        0 8px 32px rgba(0, 0, 0, 0.7),
        0 0 0 3px #1a1008,
        0 0 0 6px #3a2818,
        0 0 0 10px #0a0400;
    }
    #game-container::before {
      content: 'SPACE INVADERS';
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Courier New', monospace;
      font-size: 10px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #c4a060;
      text-shadow: 0 1px 0 #2a1808;
      pointer-events: none;
      z-index: 1001;
    }
    #game-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 4px;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.03) 0%,
        transparent 30%,
        transparent 70%,
        rgba(0, 0, 0, 0.1) 100%
      );
      box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.02);
      pointer-events: none;
      z-index: 1000;
    }
    @media (min-aspect-ratio: 6/4) {
      #game-container {
        width: auto;
        height: 100%;
      }
    }
    @media (max-aspect-ratio: 6/4) {
      #game-container {
        width: 100%;
        height: auto;
      }
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }
    #score-display {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
    }
    #lives-display {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
    }
    #health-bar-container {
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      width: 300px;
      height: 16px;
      background: rgba(0, 50, 0, 0.5);
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.2);
    }
    #health-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #00aa00, #00ff00);
      box-shadow: 0 0 15px #00ff00;
      transition: width 0.3s ease-out;
    }
    #health-bar.critical {
      background: linear-gradient(to right, #aa0000, #ff0000);
      box-shadow: 0 0 15px #ff0000;
      animation: pulse-critical 0.5s infinite;
    }
    #health-bar.warning {
      background: linear-gradient(to right, #aa6600, #ffaa00);
      box-shadow: 0 0 15px #ffaa00;
    }
    @keyframes pulse-critical {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    #wave-display {
      position: absolute;
      top: 50px;
      left: 20px;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 2px solid #00ff00;
      border-radius: 50%;
      opacity: 0.7;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: #00ff00;
    }
    #crosshair::before {
      width: 2px;
      height: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {
      width: 10px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vmin;
      text-shadow: 0 0 1vmin #00ff00;
      text-align: center;
      display: none;
      padding: 2vmin 4vmin;
      border: 0.3vmin solid rgba(255, 255, 255, 0.7);
      background: rgba(128, 128, 128, 0.7);
    }
    #start-prompt {
      position: absolute;
      bottom: 8vmin;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5vmin;
      text-shadow: 0 0 0.8vmin #00ff00;
      animation: blink 1s infinite;
      padding: 1.5vmin 3vmin;
      border: 0.3vmin solid rgba(255, 255, 255, 0.7);
      background: rgba(128, 128, 128, 0.7);
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #damage-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255, 0, 0, 0.8) 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease-in;
    }
    #damage-overlay.flash {
      opacity: 1;
      animation: damageFlash 0.5s ease-out forwards;
    }
    @keyframes damageFlash {
      0% { opacity: 1; }
      20% { opacity: 0.8; }
      100% { opacity: 0; }
    }
    .screen-shake {
      animation: shake 0.3s ease-out;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-10px, -5px); }
      20% { transform: translate(10px, 5px); }
      30% { transform: translate(-8px, 4px); }
      40% { transform: translate(8px, -4px); }
      50% { transform: translate(-5px, 2px); }
      60% { transform: translate(5px, -2px); }
      70% { transform: translate(-3px, 1px); }
      80% { transform: translate(3px, -1px); }
      90% { transform: translate(-1px, 0px); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <div id="score-display">SCORE: <span id="score">0000</span></div>
      <div id="lives-display">LIVES: <span id="lives">3</span></div>
      <div id="wave-display">WAVE: <span id="wave">1</span></div>
      <div id="health-bar-container">
        <div id="health-bar"></div>
      </div>
      <div id="crosshair"></div>
      <div id="game-message"></div>
      <div id="start-prompt">PRESS SPACE TO START</div>
      <div id="damage-overlay"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
