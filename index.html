<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders - First Person</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }
    #score-display {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
    }
    #lives-display {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
    }
    #health-bar-container {
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      width: 300px;
      height: 16px;
      background: rgba(0, 50, 0, 0.5);
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.2);
    }
    #health-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #00aa00, #00ff00);
      box-shadow: 0 0 15px #00ff00;
      transition: width 0.3s ease-out;
    }
    #health-bar.critical {
      background: linear-gradient(to right, #aa0000, #ff0000);
      box-shadow: 0 0 15px #ff0000;
      animation: pulse-critical 0.5s infinite;
    }
    #health-bar.warning {
      background: linear-gradient(to right, #aa6600, #ffaa00);
      box-shadow: 0 0 15px #ffaa00;
    }
    @keyframes pulse-critical {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    #wave-display {
      position: absolute;
      top: 50px;
      left: 20px;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 2px solid #00ff00;
      border-radius: 50%;
      opacity: 0.7;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: #00ff00;
    }
    #crosshair::before {
      width: 2px;
      height: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {
      width: 10px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      text-shadow: 0 0 20px #00ff00;
      text-align: center;
      display: none;
    }
    #start-prompt {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #damage-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(255, 0, 0, 0.8) 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s ease-in;
    }
    #damage-overlay.flash {
      opacity: 1;
      animation: damageFlash 0.5s ease-out forwards;
    }
    @keyframes damageFlash {
      0% { opacity: 1; }
      20% { opacity: 0.8; }
      100% { opacity: 0; }
    }
    .screen-shake {
      animation: shake 0.3s ease-out;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-10px, -5px); }
      20% { transform: translate(10px, 5px); }
      30% { transform: translate(-8px, 4px); }
      40% { transform: translate(8px, -4px); }
      50% { transform: translate(-5px, 2px); }
      60% { transform: translate(5px, -2px); }
      70% { transform: translate(-3px, 1px); }
      80% { transform: translate(3px, -1px); }
      90% { transform: translate(-1px, 0px); }
    }
  </style>
</head>
<body>
  <div id="ui-overlay">
    <div id="score-display">SCORE: <span id="score">0000</span></div>
    <div id="lives-display">LIVES: <span id="lives">3</span></div>
    <div id="wave-display">WAVE: <span id="wave">1</span></div>
    <div id="health-bar-container">
      <div id="health-bar"></div>
    </div>
    <div id="crosshair"></div>
    <div id="game-message"></div>
    <div id="start-prompt">PRESS SPACE TO START</div>
    <div id="damage-overlay"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
